name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libxkbcommon-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: |
          cargo build --release --locked
          strip target/release/hypruler

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: hypruler-linux-x86_64
          path: target/release/hypruler

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: hypruler-linux-x86_64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: hypruler
          generate_release_notes: true

  publish_aur:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD
        run: |
          sed "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/" \
              aur/PKGBUILD.template > PKGBUILD
          cat PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3
        with:
          pkgname: hypruler
          pkgbuild: ./PKGBUILD
          commit_username: ${{ vars.AUR_USERNAME }}
          commit_email: ${{ vars.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ steps.version.outputs.version }}"
          updpkgsums: true

  publish_aur_bin:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD-bin
        run: |
          sed "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/" \
              aur/PKGBUILD-bin.template > PKGBUILD
          cat PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3
        with:
          pkgname: hypruler-bin
          pkgbuild: ./PKGBUILD
          commit_username: ${{ vars.AUR_USERNAME }}
          commit_email: ${{ vars.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ steps.version.outputs.version }}"
          updpkgsums: true
